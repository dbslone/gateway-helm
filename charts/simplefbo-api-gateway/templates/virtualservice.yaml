apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway-vs
  namespace: simplefbo
spec:
  hosts:
  - "api.simplefbo.com"
  - "api.dbslone.com"
  gateways:
  - istio-ingress/api-gateway
  http:
  - match:
    - uri:
        prefix: /graphql
    {{- include "istio.corsPolicy" . | nindent 4 }}
    route:
    - destination:
        host: api-gateway
        port:
          number: 80
  - match:
    - uri:
        prefix: /signup
    {{- include "istio.corsPolicy" . | nindent 4 }}
    route:
    - destination:
        host: api-gateway
        port:
          number: 80
  - route:
    - destination:
        host: api-gateway
        port:
          number: 80