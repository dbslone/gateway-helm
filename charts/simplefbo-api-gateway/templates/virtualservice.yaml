apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway-vs
  namespace: simplefbo
spec:
  hosts:
  - "api.simplefbo.com"
  - "api.dbslone.com"
  gateways:
  - api-gateway
  http:
  - match:
    - uri:
        prefix: /graphql
    corsPolicy:
      allowOrigins:
      - regex: ".*"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
      allowHeaders:
      - "*"
      exposeHeaders:
      - "*"
      maxAge: "24h"
      allowCredentials: false
    route:
    - destination:
        host: api-gateway
        port:
          number: 80