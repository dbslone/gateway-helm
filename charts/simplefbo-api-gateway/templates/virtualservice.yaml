apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway-vs
  namespace: simplefbo
spec:
  hosts:
  - "api.simplefbo.com"
  - "api.dbslone.com"
  gateways:
  - api-gateway
  http:
  - match:
    - uri:
        prefix: /graphql
    route:
    - destination:
        host: api-gateway
        port:
          number: 80