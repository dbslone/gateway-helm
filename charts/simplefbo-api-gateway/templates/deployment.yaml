apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway-helm.fullname" . }}
  labels:
    {{- include "gateway-helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default 10 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable | default 1 }}
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge | default 1 }}
  selector:
    matchLabels:
      {{- include "gateway-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gateway-helm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gateway-helm.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: app
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: PG_USER
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: PG_PASSWORD
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: PG_HOST
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: PG_PORT
            - name: PG_DB
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: PG_DB
            - name: CLERK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: CLERK_SECRET_KEY
            - name: CLERK_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: CLERK_WEBHOOK_SECRET
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: API_URL
            - name: CLERK_JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: CLERK_JWT_KEY
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: NODE_ENV
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: MINIO_SECRET_KEY
            - name: MINIO_USE_SSL
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: MINIO_USE_SSL
            - name: MINIO_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: gateway-pg
                  key: MINIO_BUCKET_NAME
          {{- if .Values.opentelemetry.enabled }}
            {{- if .Values.opentelemetry.serviceName }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.opentelemetry.serviceName | quote }}
            {{- end }}
            {{- if .Values.opentelemetry.otlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.opentelemetry.otlpEndpoint | quote }}
            {{- end }}
            {{- with .Values.opentelemetry.env }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
