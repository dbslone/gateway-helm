  - port:
      number: 443
      name: https-dbslone
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: dbslone-cf-tls
      minProtocolVersion: TLSV1_2
      cipherSuites:
      - ECDHE-RSA-AES256-GCM-SHA384
      - ECDHE-RSA-AES128-GCM-SHA256
    hosts:
    - "*"